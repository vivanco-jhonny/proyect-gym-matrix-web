    <style>
        .galeria {
            margin-top: 50px;
            width: calc(100% - 40px);
            margin-left: 20px;
            display: grid;
            grid-auto-flow: dense;
            gap: 1rem;
            grid-template-columns: repeat(auto-fill, minmax(min(100%, 25rem), 1fr));

        article {
            position: relative;
            overflow: hidden;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 0px black;
            transition: all 0.1s;
        }

        img:hover {
            filter: grayscale();
            transform: scale(1.15);
            box-shadow: 4px 0px 10px black;
        }
